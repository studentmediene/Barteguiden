<h2>Steder</h2>
<div class="input-group row">
  <div class="col-md-4">
    <button class="btn btn-md btn-info" ng-click="addVenue()">
      <span class="glyphicon glyphicon-plus"></span> Legg til sted
    </button>
  </div>
  <div class="col-md-6">
    <div class="input-group">
      <input ng-model="search.name" type="text" class="form-control" aria-label="..." placeholder="SÃ¸k pÃ¥ sted">
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th><a href="" ng-click="orderProperty = 'name'; reverse=reverse1; reverse1=!reverse1 ; reverse2=false">Navn</a></th><th><a href="" ng-click="orderProperty = 'address'; reverse=reverse2; reverse2=!reverse2 ; reverse1=false">Adresse</a></th><th>Endre</th><th>Slett</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="venue in venues | orderBy : orderProperty : reverse | filter : search">
      <td>
        {{venue.name}}
      </td>
      <td>
        {{venue.address}}
      </td>
      <td>
        <button ng-click="editVenue(venue._id)" class="btn btn-xs btn-info">Endre</button>
      </td>
      <td>
        <button ng-click="open(venue._id)" class="btn btn-xs btn-danger">Slett</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
